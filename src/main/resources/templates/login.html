<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        body {
            padding-top: 32px;
        }

        .starter-template {
            padding: 30px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{http://www.baidu.com}">百度</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已注销</p>
        <th:block th:if="${#session}">
            <p th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}" class="bg-danger"></p>
        </th:block>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
            <div class="form-group">
                <input type="text" aria-label="账号" class="form-control" id="username" name="username" value="sysadmin" placeholder="账号"/>
            </div>
            <div class="form-group">
                <input type="password" aria-label="密码" class="form-control" id="password" name="password" value="000000" placeholder="密码"/>
            </div>
            <div class="form-group">
                <input type="text" aria-label="验证码" class="form-control" id="captcha" name="captcha" placeholder="验证码"/>
                <img src="/security/captcha" data-src="/security/captcha" onclick="this.src=this.dataset.src">
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
